<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <!-- Bootstrap-CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="CSS/Stylesheet.css">
    </head>

    <body class="bg-dark text-white">
        <header class="mb-2 container-sm">
            <nav>
                <h5 class="float-sm-start">Menu</h5>
                <ul class="nav nav-tabs justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="overmij.html">Over mij</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                  </ul>
            </nav>
        </header>
            
        <main class="mb-5 container-sm">
            <h1>Contactformulier</h1>
            <form method="post" action="https://formspree.io/f/mwkdopkv" target="_blank">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="Naam">Naam</label>
                        <input type="text" name="Naam" class="form-control" id="Naam" placeholder="Naam" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="Email">Email</label>
                        <input type="email" name="E-mail adres" class="form-control" id="Email" placeholder="E-mail adres" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-6 mb-2">
                        <label for="Bericht">Bericht</label>
                        <textarea name="Bericht" class="form-control" id="Bericht" placeholder="Type hier uw bericht" required></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Verstuur</button>
              </form>    
        </main>

        <footer class="container-sm">
            <p>&copy; Deze website of onderdelen hiervan mogen niet zonder toestemming van de eigenaar worden gebruikt.</p>
        </footer>

    </body>
